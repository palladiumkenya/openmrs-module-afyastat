  - name: configure Pi Hole DNS & DHCP  - DHCP_ROUTER Create New
    tags: etchostsupdate
    become: yes
    become_user: root
    lineinfile:
        path: "/etc/pihole/setupVars.conf"
        line: "DHCP_ROUTER={{ ansible_default_ipv4.gateway }}"
        state: present
        backup: yes
    register: etchostsupdate 
    
  - name: configure Pi Hole DNS & DHCP  - DHCP_ROUTER Create New
    tags: etchostsupdate
    become: yes
    become_user: root
    lineinfile:
        path: "/etc/pihole/setupVars.conf"
        line: "DHCP_rapid_commit=false"
        state: present
        backup: yes
    register: etchostsupdate 
  
  - name: configure Pi DNS_3
    tags: etchostsupdate
    become: yes
    become_user: root
    lineinfile:
        path: "/etc/pihole/setupVars.conf"
        line: "PIHOLE_DNS_3={{ ansible_default_ipv4.address }}"
        state: present
        backup: yes
    register: etchostsupdate
     
  - name: configure Pi DNS_4
    tags: etchostsupdate
    become: yes
    become_user: root
    lineinfile:
        path: "/etc/pihole/setupVars.conf"
        line: "PIHOLE_DNS_4={{ ansible_default_ipv4.gateway }}"
        state: present
        backup: yes
    register: etchostsupdate 
    
  - name: configure Pi Hole DNS & DHCP  - DHCP_ROUTER Create New
    tags: etchostsupdate
    become: yes
    become_user: root
    lineinfile:
        path: "/etc/pihole/setupVars.conf"
        line: "DHCP_START={{ ansible_default_ipv4.address }}"
        state: present
        backup: yes
    register: etchostsupdate 
    
    
